<div class="row">
  <div class="col-xs-12 col-sm-10 col-sm-offset-1 col-md-8 col-md-offset2">

    <form (ngSubmit)="onSubmitForm(f)" #f="ngForm" >
      <div class="form-group" >
        <label for="email">Email-Id</label>
        <input type="email" id="email" class="form-control" ngModel  name="email" required email #email="ngModel" >
        <span *ngIf="!email.valid && email.touched" class="help-block" style="color: #d00;">Please enter a valid email.</span>
        <br>
        <label for="password">Password</label>
        <input type="password" id="password" name="password" class="form-control" ngModel required minlength="6" #password="ngModel">
        <div *ngIf="!password.valid && password.touched && password.errors != null">
          <span *ngIf="password.errors.minlength" class="help-block" style="color: #d00;">Please enter a password with 6 characters.</span>
          <span *ngIf="password.errors.required" class="help-block" style="color: #d00;">Please enter some password.</span>
        </div>

        <br>
        <button type="submit" class="btn btn-info" [disabled]="!f.valid">Submit</button>
      </div>
    </form>

  </div>
</div>
