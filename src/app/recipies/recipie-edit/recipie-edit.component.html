<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="recipieForm" (ngSubmit)="onSubmitt()">
      <div class="row">
        <div class="col-xs-12">
          <button type="submit" [disabled]="!recipieForm.valid" class="btn btn-success">Save</button>
          <button type="button" class="btn btn-danger" (click)="onCancel()">Cancel</button>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" class="form-control" formControlName="name">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="imagePath">Image URL</label>
            <input type="text" id="imagePath" class="form-control" formControlName="imagePath" #imagePath>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12" *ngIf="imagePath.value !== ''">
          <img [src]="imagePath.value" class="img-responsive" alt="Uploaded Img">
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" class="form-control" rows="6" formControlName="description"></textarea>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12" formArrayName="ingredients" >
          <div class="row" *ngFor="let ingredientCtrl of getIngredientsControl(); let i = index;" [formGroupName]="i">
            <div class="col-xs-5">
              <label>Name</label>
              <input type="text"  class="form-control" formControlName="name">
            </div>
            <div class="col-xs-4">
              <label>Amount</label>
              <input type="number"  class="form-control" formControlName="amount">
            </div>
            <div class="col-xs-2">
              <button style="margin-top: 25px" type="button" class="btn btn-danger" (click)="onDeleteIngredient(i)">x</button>
            </div>

          </div>
          <hr>
          <div class="row">
            <div class="col-xs-12">
              <button type="button" class="btn btn-success" (click)="onAddIngredient()">Add Ingredient</button>
            </div>
          </div>



        </div>
      </div>

    </form>
  </div>
</div>
