<div class="col-xs-12">
       <a style="cursor:pointer" class="list-group-item clearfix " routerLinkActive="active" [routerLink]="[index]">
           <div class="pull-left">
               <h4 class="list-group-item-heading">{{recipieItem.name}}</h4>
               <p class="list-group-item-text" appTruncate >{{recipieItem.description}}</p>

           </div>
           <span class="pull-right">
               <img src="{{recipieItem.imagePath}}" alt="{{recipieItem.name}}" class="img-responsive" style="max-height:50px;">
           </span>

       </a>
